services:
  - type: web
    name: ai-hub-pro-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: '["https://aihubpro1.netlify.app"]'
      - key: DATABASE_URL
        value: sqlite:///./app.db
